name: Java CI with Gradle and Deploy to develop EC2

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: checkout action with submodule
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTION_TOKEN }}
          submodules: true

      - name: Set up JDK 17 action
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle action
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: add +x permission to gradlew
        run: chmod +x gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew clean build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-libs
          path: build/libs/*.jar

  deploy:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout action
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-libs
          path: build/libs

      - name: Build image and Generate tar
        id: build-image
        run: |
          docker build -t kumoh_talk:latest .
          docker save kumoh_talk:latest -o ./dev_exe/kumoh_talk:latest.tar

      - name: Compress dev_exe folder
        run: |
          zip -r dev_exe.zip dev_exe

      - name: Send zip file to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL_DEV }}
        run: |
          FILE_PATH="dev_exe.zip"  # 압축된 파일의 경로
          PR_TITLE="${{ github.event.pull_request.title }}"  # PR 제목 가져오기
          curl -X POST -H "Content-Type: multipart/form-data" \
          -F "file=@${FILE_PATH}" \
          -F "payload_json={\"content\": \"Here is the ${PR_TITLE} folder as a zip file:\"}" \
          "${DISCORD_WEBHOOK_URL}"
